<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - LightReader</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --error-color: #e74c3c;
        }
        
        .dark-mode {
            --primary-color: #2196f3;
            --primary-dark: #1976d2;
            --text-color: #e0e0e0;
            --bg-color: #121212;
            --error-color: #f44336;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--error-color);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        a:hover {
            background-color: var(--primary-dark);
        }
        
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>抱歉，您请求的页面不存在。</p>
        <a href="/">返回 LightReader 首页</a>
    </div>
    <script>
        // 检查主题设置
        const settings = localStorage.getItem('lightreader-settings');
        if (settings) {
            try {
                const parsed = JSON.parse(settings);
                if (parsed.theme === 'dark') {
                    document.body.classList.add('dark-mode');
                }
            } catch (e) {
                console.error('加载设置出错:', e);
            }
        }
    </script>
</body>
</html>
